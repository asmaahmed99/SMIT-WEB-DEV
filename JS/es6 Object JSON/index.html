<!DOCTYPE html>
<html lang="en">
<head>

    <title>Object JSON</title>
</head>
<body>
    <h1>Javascript Object Notation</h1>

    <script>
        let obj = {
            name : "ali" , 
            roll : "90",
            isActive : true,
            0 : "car",
            electives:[
                {name : "abc"},
                {name : "bhy"},
                {name : "kfy"}
            ]
        }

        obj["name"] = "Sadia";               // issy object changeho jaye ga

        // console.log(obj["name"]);
        // console.log(obj["roll"]);
        // console.log(obj["isActive"]);
        // console.log(obj[0]);
       
        console.log(obj.roll);             // dot Notation
        console.log(obj);
        
    </script>
</body>
