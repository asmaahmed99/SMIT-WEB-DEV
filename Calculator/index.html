<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="index.css">
    <title>Calculator Using Javascript</title>
</head>
<body>
    <h1>Calculator Using (HTML CSS And Javascript)</h1>

    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button>C</button>
            <button>DEL</button>
            <button >CE</button>
            <button >%</button> 
        </div>
        <div>
            <button>1/x</button>
            <button>x<sup>2</sup></button>
            <button>x<sup>3</sup></button>
            <button>/</button> 
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button> 
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button >-</button> 
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button> 
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalBtn">=</button> 
        </div>
        
    </div>


    <script src="index.js"></script>
</body>
</html>
