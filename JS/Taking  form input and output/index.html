<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heightInputField{
            width :2.5rem;
        }
        .weightInputField{
            width: 3rem;
        }
    </style>
</head>
<body>
    <h1>
        BMI Calculator
    </h1>
    <form onsubmit="calculate(); return false">
        <label for="heightInputFeet">
            your Height:
        </label>
        <input class="heightInputField " type="number" id="heightInputFeet" min="0" max="10" placeholder="feet" width="3">
        <input class="heightInputField " type="number" id="heightInputInch" min="0" max="11" placeholder="inch" width="3">

        <label for="heightInput">
            your Weight:
        </label>
        <input class="weightInputField " type="number" id="WeightInputKg" min="0" max="85Kg" placeholder="feet" width="3">
        <!-- <input class="heightInputField " type="number" id="heightInput" min="0" max="11" placeholder="inch" width="3"> -->

        <button type="submit"> 
            Calculate
        </button>

        <script>
            function calculate() {
                const heightInputFeet = document.getElementById("heightInputFeet").value;
                const heightInputInch = document.querySelector("#heightInputInch").value;
                
                const WeightInputKg = document.querySelector("#WeightInputKg").value;

                heightInputFeet = parseInt(heightInputFeet);
                heightInputInch = parseInt(heightInputInch);

                heightInputInch += heightInputFeet * 12;

                let heightInMeter = (heightInputInch * 2.54) / 100 ;

                let heightInMeterSq = heightInMeter * heightInMeter ;

                let bodyMassIndex = WeightInputKg / heightInMeterSq;
     
                let title = " " ;
                
                if (bodyMassIndex > 30) {
                    title = "Obese";
                }else if(bodyMassIndex > 25) {
                    title = "Overweight";
                }else if(bodyMassIndex > 18.5) {
                    title = "Normal ";
                }else{
                    title = "Underweight";
                }

            }  
        </script>
    </form>
    </form>
</body>
</html>
