<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Forms</h1>
    <form >
        <fieldset>
            <legend>About You</legend>
        <p>
            <label for="UserName">UserName</label>
            <input required id="UserName" type="text" name="UserName" size="15" maxlength="30" placeholder="enter your name">
        </p>
        <p>
            <label> Password:</label>
            <input required id="password" type="password" name="Password" size="15" maxlength="30">
        </p>
        <p>
            Age: <input type="number" min="18" max="25">
        </p>
        <p>
            Your Bio:
           <textarea name="bio" cols="30 " rows="3"></textarea>
        </p>
        </fieldset>
        <fieldset>
            <legend>Some</legend>
        <p>
            Please select your fav genre:
            <br />
            <input type="radio" name="genre" value="rock" checked="checked" />Rock
            <input type="radio" name="genre" value="pop"  />Pop
            <input type="radio" name="genre" value="jazz" />Jazz
        </p>
        <p>
            Please select your fav game:
            <br />
            <input type="checkbox" name="game" value="ono" checked="checked" />Ono
            <input type="checkbox" name="game" value="ludo"  />Ludo
            <input type="checkbox" name="game" value="jenga" />Jenga
        </p>

        <p>upload MP3</p>
        <input type="file" name="song" />

        <br />

        <input type="submit" value="Upload" />
        </fieldset>
        <!-- inline element and block element -->
        <!-- <iframe src="http://" frameborder="0" width="450" height="350"></iframe> -->
</html>
