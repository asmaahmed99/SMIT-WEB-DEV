<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Statement </title>
</head>
<body>
    <h1>For Loop</h1>

    <script type="module">
      for(let i= 0 ; i < 10 ; i+1){
        console.log(i);
      }
    </script>
</body>
</html>
