    //  *** Deep Copy ***
     
    const originalObj = {
        name: "Sadia",
        isMarried: false,
        address: { 
            city: "Wonderland", 
            zip: 12345 
        },
        hobbies: ["reading", "gaming"]
    };
    const deepCopy = JSON.parse(JSON.stringify(originalObj));

    // deep copy ko modify karna
    deepCopy.address.city = "Baldia Town";
    deepCopy.hobbies.push("cooking");

    // Asli object ko check karna
    console.log(originalObj.address.city); // Output: "Wonderland"
    console.log(originalObj.hobbies); // Output: ["reading", "gaming"]

    // Deep copy ko check karna
    console.log(deepCopy.address.city); // Output: "Baldia Town"
    console.log(deepCopy.hobbies); // Output: ["reading", "gaming", "cooking"]
