        // data ko get kerny ka tareeqa hai ye ......issy hamary operating system ki date wagheerah aye gi ..... jo at a time mojod hogi

        let strDate = now.toString();            // ye aik string bana ker return kary ga ye asal object ko kuch nahi kary ga 
        console.log("stringDate", strDate);

//  2nd method of date :   iss sy hamary pass day aye ga  

    let day = now.getDay();
    console.log("Day" , day);
